<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning des Activités - EHPAD Claudette Chesne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f8fafc; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        .activity-card { transition: all 0.2s ease; }
        .activity-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        button:focus { outline: 3px solid #facc15; outline-offset: 2px; }
        
        /* Drag & Drop */
        .draggable-source { opacity: 0.4; border: 2px dashed #666; }
        .drop-zone-active { background-color: #f0fdf4 !important; border: 2px dashed #4ade80 !important; }
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col transition-colors duration-500" id="mainBody">

    <!-- En-tête -->
    <header id="mainHeader" class="bg-white shadow-md sticky top-0 z-50 border-b-4 border-emerald-500 transition-colors duration-500">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                    <div id="logoBg" class="bg-emerald-100 p-3 rounded-full text-emerald-600 transition-colors duration-500">
                        <i class="fas fa-leaf text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-3xl font-bold text-slate-800">EHPAD Claudette Chesne</h1>
                        <p id="subTitle" class="text-slate-500 text-sm md:text-base">Planning des activités</p>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button id="authBtn" onclick="toggleAdminPanel()" class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-2 rounded-lg transition text-sm font-semibold flex items-center gap-2">
                        <i class="fas fa-lock"></i> <span class="hidden md:inline">Admin</span>
                    </button>
                    <button id="logoutBtn" onclick="logout()" class="hidden bg-red-100 hover:bg-red-200 text-red-600 px-3 py-2 rounded-lg transition text-sm font-semibold flex items-center gap-2">
                        <i class="fas fa-sign-out-alt"></i> <span class="hidden md:inline">Déco</span>
                    </button>
                </div>
            </div>

            <!-- ONGLETS DE NAVIGATION (TABS) -->
            <div class="flex space-x-2 bg-slate-100 p-1 rounded-xl w-full md:w-fit mx-auto">
                <button onclick="switchUnit('main')" id="tabMain" class="flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold transition-all duration-300 shadow bg-white text-emerald-700">
                    <i class="fas fa-users mr-2"></i> Animation
                </button>
                <button onclick="switchUnit('pasa')" id="tabPasa" class="flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold text-slate-500 hover:bg-white/50 transition-all duration-300">
                    <i class="fas fa-puzzle-piece mr-2"></i> PASA
                </button>
            </div>
        </div>
    </header>

    <!-- Toast -->
    <div id="toast" class="fixed top-24 right-5 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-xl transform translate-x-full transition-transform duration-300 z-50 flex items-center gap-3">
        <i class="fas fa-info-circle text-emerald-400"></i>
        <span id="toastMessage">Message</span>
    </div>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- Interface Admin -->
        <div id="adminPanel" class="hidden bg-white border border-slate-200 rounded-xl shadow-lg p-6 mb-10">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h3 id="formTitle" class="text-xl font-bold text-slate-700 flex items-center gap-2"><i class="fas fa-edit"></i> Ajouter une activité</h3>
                <span id="adminBadge" class="bg-emerald-100 text-emerald-800 text-xs font-semibold px-2.5 py-0.5 rounded">Mode Édition</span>
            </div>
            
            <form id="addActivityForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Jour</label>
                    <select id="inputDay" required class="w-full p-2 border border-slate-300 rounded-lg">
                        <option value="Lundi">Lundi</option>
                        <option value="Mardi">Mardi</option>
                        <option value="Mercredi">Mercredi</option>
                        <option value="Jeudi">Jeudi</option>
                        <option value="Vendredi">Vendredi</option>
                        <option value="Samedi">Samedi</option>
                        <option value="Dimanche">Dimanche</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Heure</label>
                    <input type="time" id="inputTime" required class="w-full p-2 border border-slate-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Type</label>
                    <select id="inputType" class="w-full p-2 border border-slate-300 rounded-lg">
                        <option value="sport">Gym / Physique</option>
                        <option value="cognitive">Mémoire / Jeux</option>
                        <option value="creative">Art / Créatif</option>
                        <option value="music">Musique / Chant</option>
                        <option value="food">Goûter / Repas</option>
                        <option value="social">Social / Discussion</option>
                        <option value="outing">Sortie Extérieure</option>
                        <option value="festive">Festive / Fête</option>
                        <option value="sensory">Sensorielle</option>
                        <option value="animal">Médiation Animale</option>
                        <option value="religious">Religieux / Culte</option>
                        <option value="cinema">Cinéma / Projection</option>
                    </select>
                </div>
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nom de l'activité</label>
                    <input type="text" id="inputTitle" placeholder="Ex: Loto" required class="w-full p-2 border border-slate-300 rounded-lg">
                </div>
                <div class="lg:col-span-5">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <input type="text" id="inputDesc" placeholder="Lieu..." class="w-full p-2 border border-slate-300 rounded-lg">
                </div>
                <div class="lg:col-span-5 flex justify-end gap-3">
                    <button type="button" id="cancelBtn" onclick="cancelEdit()" class="hidden bg-slate-300 hover:bg-slate-400 text-slate-700 font-bold py-2 px-6 rounded-lg transition">
                        Annuler
                    </button>
                    <button type="submit" id="submitBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2">
                        <i class="fas fa-plus-circle"></i> <span>Ajouter</span>
                    </button>
                </div>
            </form>
        </div>

        <div id="scheduleGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 items-start">
            <div class="col-span-full text-center py-12">
                <i class="fas fa-circle-notch fa-spin text-4xl text-emerald-500"></i>
                <p class="mt-4 text-slate-500">Chargement du planning...</p>
            </div>
        </div>
    </main>

    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-[60] flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full mx-4">
            <h3 class="text-2xl font-bold text-center mb-4">Admin</h3>
            <form onsubmit="handleLogin(event)">
                <input type="password" id="passwordInput" placeholder="Mot de passe" class="w-full p-3 border border-slate-300 rounded-lg mb-4 text-center">
                <div class="flex gap-3">
                    <button type="button" onclick="closeLoginModal()" class="flex-1 py-2 bg-slate-100 rounded-lg">Annuler</button>
                    <button type="submit" class="flex-1 py-2 bg-emerald-600 text-white rounded-lg">Valider</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Configuration Firebase et Logique -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVMlD2Jdm-Ql4CyDA_Tw-_XUjvEUYkhok",
            authDomain: "planning-ehpad.firebaseapp.com",
            projectId: "planning-ehpad",
            storageBucket: "planning-ehpad.firebasestorage.app",
            messagingSenderId: "684072154752",
            appId: "1:684072154752:web:4bc6847277141dcfe41865"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase connecté");
        } catch (error) {
            console.error("Erreur:", error);
            showToast("Erreur Firebase", "error");
        }

        const PASSWORD_HASH = "a0f6b1c5f6300240814fbcabecd15da01f7de602e4a2522cd74af5320b040161"; 
        
        let isAdmin = false;
        let allActivities = []; // Contient TOUTES les activités
        let currentUnit = 'main'; // 'main' (EHPAD) ou 'pasa' (PASA)
        let editingId = null;
        let hasScrolledToToday = false;

        const daysOrder = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
        
        const activityTypes = {
            sport: { icon: 'fa-dumbbell', color: 'bg-blue-100 text-blue-700 border-blue-200' },
            cognitive: { icon: 'fa-brain', color: 'bg-purple-100 text-purple-700 border-purple-200' },
            creative: { icon: 'fa-palette', color: 'bg-pink-100 text-pink-700 border-pink-200' },
            music: { icon: 'fa-music', color: 'bg-yellow-100 text-yellow-700 border-yellow-200' },
            food: { icon: 'fa-coffee', color: 'bg-orange-100 text-orange-700 border-orange-200' },
            social: { icon: 'fa-comments', color: 'bg-emerald-100 text-emerald-700 border-emerald-200' },
            outing: { icon: 'fa-bus', color: 'bg-cyan-100 text-cyan-700 border-cyan-200' },
            festive: { icon: 'fa-glass-cheers', color: 'bg-red-100 text-red-700 border-red-200' },
            sensory: { icon: 'fa-hand-sparkles', color: 'bg-indigo-100 text-indigo-700 border-indigo-200' },
            animal: { icon: 'fa-paw', color: 'bg-amber-100 text-amber-700 border-amber-200' },
            religious: { icon: 'fa-church', color: 'bg-violet-100 text-violet-700 border-violet-200' },
            cinema: { icon: 'fa-film', color: 'bg-teal-100 text-teal-700 border-teal-200' },
        };

        // --- GESTION DES UNITÉS (EHPAD / PASA) ---
        
        window.switchUnit = (unit) => {
            currentUnit = unit;
            updateTheme(unit);
            // On réinitialise le scroll pour qu'il se déclenche à nouveau
            hasScrolledToToday = false; 
            // On refiltre les activités pour n'afficher que celles de l'unité choisie
            renderSchedule();
            cancelEdit(); // Si on éditait quelque chose, on annule
        };

        function updateTheme(unit) {
            const header = document.getElementById('mainHeader');
            const logoBg = document.getElementById('logoBg');
            const btnMain = document.getElementById('tabMain');
            const btnPasa = document.getElementById('tabPasa');
            const subTitle = document.getElementById('subTitle');
            const submitBtn = document.getElementById('submitBtn');
            const adminBadge = document.getElementById('adminBadge');

            if (unit === 'main') {
                // Thème Vert (EHPAD)
                header.classList.remove('border-amber-500');
                header.classList.add('border-emerald-500');
                logoBg.classList.remove('bg-amber-100', 'text-amber-600');
                logoBg.classList.add('bg-emerald-100', 'text-emerald-600');
                
                // Onglets
                btnMain.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold transition-all duration-300 shadow bg-white text-emerald-700";
                btnPasa.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold text-slate-500 hover:bg-white/50 transition-all duration-300";
                
                subTitle.innerText = "Planning Général EHPAD";
                
                if(submitBtn) {
                    submitBtn.classList.remove('bg-amber-600', 'hover:bg-amber-700');
                    submitBtn.classList.add('bg-emerald-600', 'hover:bg-emerald-700');
                }
                if(adminBadge) {
                    adminBadge.className = "bg-emerald-100 text-emerald-800 text-xs font-semibold px-2.5 py-0.5 rounded";
                }

            } else {
                // Thème Orange (PASA)
                header.classList.remove('border-emerald-500');
                header.classList.add('border-amber-500');
                logoBg.classList.remove('bg-emerald-100', 'text-emerald-600');
                logoBg.classList.add('bg-amber-100', 'text-amber-600');

                // Onglets
                btnPasa.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold transition-all duration-300 shadow bg-white text-amber-700";
                btnMain.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold text-slate-500 hover:bg-white/50 transition-all duration-300";

                subTitle.innerText = "Planning Unité PASA";

                if(submitBtn) {
                    submitBtn.classList.remove('bg-emerald-600', 'hover:bg-emerald-700');
                    submitBtn.classList.add('bg-amber-600', 'hover:bg-amber-700');
                }
                if(adminBadge) {
                    adminBadge.className = "bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-0.5 rounded";
                }
            }
        }

        // --- DATES ---
        function getWeekDates() {
            const dates = {};
            const curr = new Date();
            const dayOfWeek = curr.getDay() === 0 ? 7 : curr.getDay(); 
            const first = curr.getDate() - dayOfWeek + 1; 

            daysOrder.forEach((day, index) => {
                const next = new Date(curr.setDate(first + index)); 
                const dateString = next.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
                dates[day] = dateString;
                curr.setTime(new Date().getTime()); 
            });
            return dates;
        }

        // --- FIREBASE LISTEN ---
        if(db) {
            const q = query(collection(db, "activities"));
            onSnapshot(q, (snapshot) => {
                allActivities = [];
                snapshot.forEach((doc) => {
                    allActivities.push({ ...doc.data(), id: doc.id });
                });
                renderSchedule();
            });
        }

        // --- DRAG AND DROP ---
        window.drag = (ev, id) => {
            if (!isAdmin) return;
            ev.dataTransfer.setData("text", id);
            ev.target.classList.add("draggable-source");
        }

        window.allowDrop = (ev) => {
            if (!isAdmin) return;
            ev.preventDefault();
            const dropZone = ev.currentTarget;
            dropZone.classList.add("drop-zone-active");
        }

        window.leaveDrop = (ev) => {
            const dropZone = ev.currentTarget;
            dropZone.classList.remove("drop-zone-active");
        }

        window.drop = async (ev, newDay) => {
            if (!isAdmin) return;
            ev.preventDefault();
            ev.currentTarget.classList.remove("drop-zone-active");
            
            const activityId = ev.dataTransfer.getData("text");
            const activity = allActivities.find(a => a.id === activityId);
            document.querySelector('.draggable-source')?.classList.remove('draggable-source');

            if (activity && activity.day !== newDay) {
                try {
                    await updateDoc(doc(db, "activities", activityId), { day: newDay });
                    showToast(`Déplacé vers ${newDay}`, 'success');
                } catch (e) {
                    showToast("Erreur déplacement", "error");
                }
            }
        }

        // --- CRUD FORM ---
        document.getElementById('addActivityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!db) return;

            const newActivity = {
                day: document.getElementById('inputDay').value,
                time: document.getElementById('inputTime').value,
                type: document.getElementById('inputType').value,
                title: document.getElementById('inputTitle').value,
                desc: document.getElementById('inputDesc').value,
                unit: currentUnit, // IMPORTANT : On enregistre dans l'unité active
                createdAt: Date.now()
            };

            try {
                if (editingId) {
                    await updateDoc(doc(db, "activities", editingId), newActivity);
                    showToast('Activité modifiée !', 'success');
                } else {
                    await addDoc(collection(db, "activities"), newActivity);
                    showToast('Activité ajoutée !', 'success');
                }
                cancelEdit(); 
            } catch (e) {
                console.error("Erreur:", e);
                showToast("Erreur", "error");
            }
        });

        window.editActivity = (id) => {
            const activity = allActivities.find(a => a.id === id);
            if (!activity) return;
            document.getElementById('inputDay').value = activity.day;
            document.getElementById('inputTime').value = activity.time;
            document.getElementById('inputType').value = activity.type;
            document.getElementById('inputTitle').value = activity.title;
            document.getElementById('inputDesc').value = activity.desc || '';
            editingId = id;
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-pen"></i> Modifier l\'activité';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> <span>Modifier</span>';
            document.getElementById('submitBtn').className = "bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2";
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('adminPanel').scrollIntoView({ behavior: 'smooth' });
        };

        window.cancelEdit = () => {
            editingId = null;
            document.getElementById('addActivityForm').reset();
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Ajouter une activité';
            const btnColor = currentUnit === 'main' ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-amber-600 hover:bg-amber-700';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-plus-circle"></i> <span>Ajouter</span>';
            document.getElementById('submitBtn').className = `${btnColor} text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2`;
            document.getElementById('cancelBtn').classList.add('hidden');
        };

        window.deleteActivity = async (id) => {
            if(confirm('Supprimer définitivement cette activité ?')) {
                if (editingId === id) cancelEdit();
                try {
                    await deleteDoc(doc(db, "activities", id));
                    showToast('Activité supprimée.', 'info');
                } catch (e) {
                    showToast("Erreur suppression", "error");
                }
            }
        }

        // --- RENDER ---
        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';
            const weekDates = getWeekDates();

            // FILTRE : On ne garde que les activités de l'unité active
            // Si une activité n'a pas de propriété 'unit' (anciennes données), on considère qu'elle est 'main'
            const unitActivities = allActivities.filter(a => (a.unit || 'main') === currentUnit);

            daysOrder.forEach(day => {
                const dayActivities = unitActivities
                    .filter(a => a.day === day)
                    .sort((a, b) => a.time.localeCompare(b.time));

                const dayColumn = document.createElement('div');
                dayColumn.className = 'bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden h-full flex flex-col transition-colors duration-200 scroll-mt-32';
                
                const isToday = new Date().toLocaleDateString('fr-FR', { weekday: 'long' }).toLowerCase() === day.toLowerCase();
                if (isToday) dayColumn.id = 'today-column';

                // Couleur header selon l'unité
                const headerClass = isToday 
                    ? (currentUnit === 'main' ? 'bg-emerald-600 text-white' : 'bg-amber-600 text-white') 
                    : 'bg-slate-100 text-slate-700';
                
                let html = `
                    <div class="${headerClass} p-4 border-b border-slate-200">
                        <h3 class="text-xl font-bold capitalize flex justify-between items-center">
                            <span>${day} <span class="font-sans text-lg font-medium opacity-90 ml-1">${weekDates[day]}</span></span>
                            ${isToday ? `<span class="text-xs bg-white ${currentUnit === 'main' ? 'text-emerald-600' : 'text-amber-600'} px-2 py-1 rounded-full uppercase">Aujourd\'hui</span>` : ''}
                        </h3>
                    </div>
                    <div class="p-4 space-y-4 flex-grow bg-slate-50/50"
                         ondrop="drop(event, '${day}')" 
                         ondragover="allowDrop(event)"
                         ondragleave="leaveDrop(event)">
                `;

                if (dayActivities.length === 0) {
                    html += `<div class="text-center py-8 opacity-50 pointer-events-none"><i class="fas fa-bed text-3xl mb-2 text-slate-300"></i><p class="text-sm text-slate-400 italic">Aucune activité</p></div>`;
                } else {
                    dayActivities.forEach(act => {
                        const style = activityTypes[act.type] || activityTypes.social;
                        const adminActions = isAdmin ? `
                            <div class="flex gap-1">
                                <button onclick="editActivity('${act.id}')" class="text-blue-400 hover:text-blue-600 transition p-1"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteActivity('${act.id}')" class="text-red-400 hover:text-red-600 transition p-1"><i class="fas fa-trash-alt"></i></button>
                            </div>` : '';
                        
                        const draggableAttr = isAdmin ? `draggable="true" ondragstart="drag(event, '${act.id}')"` : '';
                        const cursorClass = isAdmin ? 'cursor-grab active:cursor-grabbing' : '';

                        html += `
                            <div class="activity-card relative bg-white border-l-4 ${style.color.split(' ')[2]} rounded-r-lg shadow-sm p-3 flex gap-3 items-start ${cursorClass}" ${draggableAttr}>
                                <div class="${style.color.split(' ')[0]} ${style.color.split(' ')[1]} w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 mt-1 pointer-events-none">
                                    <i class="fas ${style.icon}"></i>
                                </div>
                                <div class="flex-grow pointer-events-none">
                                    <div class="flex justify-between items-start pointer-events-auto">
                                        <span class="font-bold text-slate-800 text-lg">${act.time}</span>
                                        ${adminActions}
                                    </div>
                                    <h4 class="font-bold text-slate-700 leading-tight">${act.title}</h4>
                                    ${act.desc ? `<p class="text-sm text-slate-500 mt-1">${act.desc}</p>` : ''}
                                </div>
                            </div>`;
                    });
                }
                html += `</div>`;
                dayColumn.innerHTML = html;
                grid.appendChild(dayColumn);
            });

            // Scroll Auto
            if (!hasScrolledToToday) {
                setTimeout(() => {
                    const todayElement = document.getElementById('today-column');
                    if (todayElement) todayElement.scrollIntoView({ behavior: 'smooth' });
                }, 500);
                hasScrolledToToday = true;
            }
        }

        // --- AUTH ---
        window.toggleAdminPanel = () => {
            if (isAdmin) document.getElementById('adminPanel').scrollIntoView({ behavior: 'smooth' });
            else {
                document.getElementById('passwordInput').value = '';
                document.getElementById('loginModal').classList.remove('hidden');
                document.getElementById('passwordInput').focus();
            }
        };

        window.closeLoginModal = () => document.getElementById('loginModal').classList.add('hidden');

        window.handleLogin = async (e) => {
            e.preventDefault();
            const passInput = document.getElementById('passwordInput').value;
            const msgBuffer = new TextEncoder().encode(passInput);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            
            if (hashHex === PASSWORD_HASH) {
                isAdmin = true;
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('authBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                closeLoginModal();
                showToast('Mode Admin Connecté', 'success');
                renderSchedule(); 
            } else {
                showToast('Mot de passe incorrect', 'error');
            }
        };

        window.logout = () => {
            isAdmin = false;
            cancelEdit();
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('authBtn').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            showToast('Déconnexion', 'info');
            renderSchedule(); 
        };

        window.showToast = (message, type = 'info') => {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = message;
            toast.className = `fixed top-24 right-5 text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-3 z-50 transition-all duration-300 ${type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-emerald-700' : 'bg-slate-800'}`;
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        };
    </script>
</body>
</html>
