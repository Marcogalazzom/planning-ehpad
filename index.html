    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f8fafc; }

        .activity-card { transition: all 0.2s ease; }

        .drop-zone-active { background-color: #f0fdf4 !important; border: 2px dashed #4ade80 !important; }
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }

        /* Styles d'impression Directe (Navigateur) */
        @media print {
            @page { size: landscape; margin: 0.5cm; }
            body { background: white; -webkit-print-color-adjust: exact; }
            header, #adminPanel, #authBtn, #logoutBtn, #toast, #exportPdfBtn, #adminBadge, .no-print, #exportModal, #poster-container { display: none !important; }

                display: grid !important; 
                grid-template-columns: repeat(7, 1fr) !important; 
                gap: 0.5rem !important;
                width: 100% !important;
            }
            .activity-card { 
                break-inside: avoid; 
                border: 1px solid #ddd;
                box-shadow: none !important;
                page-break-inside: avoid;
            }
            button { display: none !important; }
        }

        /* Gabarit Poster Caché */
        #poster-container {
            position: fixed;
            left: -9999px;
            top: 0;
            width: 2000px; /* Très haute résolution */
            height: 1414px; /* Ratio A4 Paysage */
            background: #ffffff;
            padding: 50px 60px;
            display: flex;
            flex-direction: column;
            z-index: -100;
        }
        
        .watermark {
            position: absolute;
            bottom: -80px;
            right: -80px;
            font-size: 700px;
            color: #f0fdf4;
            z-index: 0;
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen flex flex-col transition-colors duration-500" id="mainBody">

    <!-- En-tête -->

                <button onclick="switchUnit('pasa')" id="tabPasa" class="flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold text-slate-500 hover:bg-white/50 transition-all duration-300">

    <!-- Toast -->

    <main class="flex-grow container mx-auto px-4 py-8">

                    <i class="fas fa-leaf"></i>
                </div>
                
                <div class="flex flex-col">
                    <h1 class="text-6xl font-serif text-slate-800 font-black tracking-tight leading-tight">EHPAD Claudette Chesne</h1>
                    <!-- A ne surtout pas SUPPRIMER -->

            <!-- Date Box -->

    <!-- MODAL D'EXPORTATION -->

                    <div class="text-left flex-grow">

    <!-- Login Modal -->

        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full mx-4">

    <!-- Configuration Firebase et Logique -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVMlD2Jdm-Ql4CyDA_Tw-_XUjvEUYkhok",
            authDomain: "planning-ehpad.firebaseapp.com",
            projectId: "planning-ehpad",
            storageBucket: "planning-ehpad.firebasestorage.app",
            messagingSenderId: "684072154752",
            appId: "1:684072154752:web:4bc6847277141dcfe41865"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            console.log("Firebase connecté");
        } catch (error) {
            console.error("Erreur:", error);
            showToast("Erreur Firebase", "error");
        }

        const PASSWORD_HASH = "a0f6b1c5f6300240814fbcabecd15da01f7de602e4a2522cd74af5320b040161"; 
        
        let isAdmin = false;
        let allActivities = []; 
        let currentUnit = 'main'; 
        let editingId = null;
        let hasScrolledToToday = false;

        const daysOrder = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
        
        const activityTypes = {
            sport: { icon: 'fa-dumbbell', color: 'bg-blue-100 text-blue-700 border-blue-200' },
            cognitive: { icon: 'fa-brain', color: 'bg-purple-100 text-purple-700 border-purple-200' },
            creative: { icon: 'fa-palette', color: 'bg-pink-100 text-pink-700 border-pink-200' },
            music: { icon: 'fa-music', color: 'bg-yellow-100 text-yellow-700 border-yellow-200' },
            food: { icon: 'fa-coffee', color: 'bg-orange-100 text-orange-700 border-orange-200' },
            social: { icon: 'fa-comments', color: 'bg-emerald-100 text-emerald-700 border-emerald-200' },
            outing: { icon: 'fa-bus', color: 'bg-cyan-100 text-cyan-700 border-cyan-200' },
            festive: { icon: 'fa-glass-cheers', color: 'bg-red-100 text-red-700 border-red-200' },
            sensory: { icon: 'fa-hand-sparkles', color: 'bg-indigo-100 text-indigo-700 border-indigo-200' },
            animal: { icon: 'fa-paw', color: 'bg-amber-100 text-amber-700 border-amber-200' },
            religious: { icon: 'fa-church', color: 'bg-violet-100 text-violet-700 border-violet-200' },
            cinema: { icon: 'fa-film', color: 'bg-teal-100 text-teal-700 border-teal-200' },
        };

        // --- GESTION DES UNITÉS ---
        
        window.switchUnit = (unit) => {
            currentUnit = unit;
            updateTheme(unit);
            hasScrolledToToday = false; 
            renderSchedule();
            cancelEdit(); 
            
            if (isAdmin) {
                setTimeout(() => {
                    const adminPanel = document.getElementById('adminPanel');
                    if (adminPanel) adminPanel.scrollIntoView({ behavior: 'smooth' });
                }, 100);
            }
        };

        function updateTheme(unit) {
            const header = document.getElementById('mainHeader');
            const logoBg = document.getElementById('logoBg');
            const btnMain = document.getElementById('tabMain');
            const btnPasa = document.getElementById('tabPasa');
            const subTitle = document.getElementById('subTitle');
            const submitBtn = document.getElementById('submitBtn');
            const adminBadge = document.getElementById('adminBadge');

            if (unit === 'main') {
                header.classList.remove('border-amber-500'); header.classList.add('border-emerald-500');
                logoBg.classList.remove('bg-amber-100', 'text-amber-600'); logoBg.classList.add('bg-emerald-100', 'text-emerald-600');
                btnMain.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold transition-all duration-300 shadow bg-white text-emerald-700";
                btnPasa.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold text-slate-500 hover:bg-white/50 transition-all duration-300";
                subTitle.innerText = "Planning Animation";
                if(submitBtn) { submitBtn.className = "bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2"; }
                if(adminBadge) { adminBadge.className = "bg-emerald-100 text-emerald-800 text-xs font-semibold px-2.5 py-0.5 rounded"; }
            } else {
                header.classList.remove('border-emerald-500'); header.classList.add('border-amber-500');
                logoBg.classList.remove('bg-emerald-100', 'text-emerald-600'); logoBg.classList.add('bg-amber-100', 'text-amber-600');
                btnPasa.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold transition-all duration-300 shadow bg-white text-amber-700";
                btnMain.className = "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-bold text-slate-500 hover:bg-white/50 transition-all duration-300";
                subTitle.innerText = "Planning PASA";
                if(submitBtn) { submitBtn.className = "bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2"; }
                if(adminBadge) { adminBadge.className = "bg-amber-100 text-amber-800 text-xs font-semibold px-2.5 py-0.5 rounded"; }
            }
        }

        function getWeekDates() {
            const dates = {};
            const curr = new Date();
            const dayOfWeek = curr.getDay() === 0 ? 7 : curr.getDay(); 
            const first = curr.getDate() - dayOfWeek + 1; 
            daysOrder.forEach((day, index) => {
                const next = new Date(curr.setDate(first + index)); 
                dates[day] = next.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
                curr.setTime(new Date().getTime()); 
            });
            return dates;
        }
        
        function getWeekRange() {
            const dates = getWeekDates();
            return `${dates['Lundi']} au ${dates['Dimanche']}`;
        }

        // --- EXPORT FUNCTIONS ---
        
        window.showExportModal = () => {
            document.getElementById('exportModal').classList.remove('hidden');
        };

        window.closeExportModal = () => {
            document.getElementById('exportModal').classList.add('hidden');
        };

        // Fonction 1 : Affiche "Poster" (html2canvas) - VERSION DESIGN ++
        window.generateBeautifulPDF = async () => {
            showToast("Génération de l'affiche en cours...", "info");
            document.getElementById('printDate').innerText = new Date().toLocaleDateString('fr-FR');
            
            const poster = document.getElementById('poster-container');
            const posterGrid = document.getElementById('posterGrid');
            const weekDates = getWeekDates();
            const unitActivities = allActivities.filter(a => (a.unit || 'main') === currentUnit);
            
            // Configuration des couleurs selon l'unité
            const isMain = currentUnit === 'main';
            const mainColorClass = isMain ? 'bg-emerald-600' : 'bg-amber-600';
            const logoColorClass = isMain ? 'bg-emerald-600' : 'bg-amber-600';
            const borderColor = isMain ? 'border-emerald-600' : 'border-amber-600';
            const subTitleColor = isMain ? 'text-emerald-700' : 'text-amber-700';
            
            // Mise à jour du Header Poster
            document.getElementById('posterLogo').className = `${logoColorClass} text-white w-32 h-32 flex items-center justify-center rounded-3xl text-6xl shadow-lg border-4 border-white`;
            document.getElementById('posterHeader').className = `flex items-center justify-between mb-8 pb-6 border-b-4 ${borderColor} relative z-10`;
            document.getElementById('posterSubTitle').innerText = isMain ? "Planning Animation" : "Planning PASA";
            document.getElementById('posterSubTitle').className = `text-3xl ${subTitleColor} font-sans font-semibold`;
            document.getElementById('posterDateRange').innerText = `${weekDates['Lundi']} au ${weekDates['Dimanche']}`;

            posterGrid.innerHTML = '';
            
            daysOrder.forEach(day => {
                const dayActivities = unitActivities
                    .filter(a => a.day === day)
                    .sort((a, b) => a.time.localeCompare(b.time));
                
                let colHtml = `
                    <div class="flex flex-col h-full bg-white rounded-2xl shadow-sm overflow-hidden border-2 border-slate-100">
                        <!-- En-tête du jour -->
                        <div class="${mainColorClass} text-white p-4 text-center relative overflow-hidden">
                            <h3 class="text-3xl font-bold font-serif relative z-10 capitalize">${day}</h3>
                            <p class="text-xl font-medium opacity-90 relative z-10">${weekDates[day]}</p>
                            <div class="absolute top-0 right-0 -mr-6 -mt-6 w-24 h-24 bg-white opacity-10 rounded-full"></div>
                        </div>
                        
                        <!-- Corps du jour -->
                        <div class="p-4 flex-grow space-y-4 bg-slate-50/50">
                `;
                
                if (dayActivities.length === 0) {
                    colHtml += `
                        <div class="flex flex-col items-center justify-center h-40 opacity-30 text-slate-400">
                            <i class="fas fa-bed text-5xl mb-3"></i>
                            <p class="text-xl font-medium">Repos</p>
                        </div>`;
                } else {
                    dayActivities.forEach(act => {
                        const style = activityTypes[act.type] || activityTypes.social;
                        // Extraction couleur
                        const bgClass = style.color.split(' ')[0]; // ex: bg-blue-100
                        const textClass = style.color.split(' ')[1]; // ex: text-blue-700
                        // Convertir text-color en border-color (ex: text-blue-700 -> border-blue-700)
                        const borderColorClass = textClass.replace('text-', 'border-');

                        colHtml += `
                            <div class="relative bg-white rounded-xl p-3 shadow-sm border border-slate-200 border-l-[8px] ${borderColorClass} flex flex-col gap-1 overflow-hidden group">
                                <div class="flex justify-between items-start mb-1">
                                    <span class="font-bold text-2xl text-slate-800 font-sans tracking-tight">${act.time}</span>
                                    <!-- Icône seule -->
                                    <div class="${textClass} text-2xl">
                                        <i class="fas ${style.icon}"></i>
                                    </div>
                                </div>
                                <div>
                                    <p class="font-bold text-xl text-slate-800 leading-tight mb-1">${act.title}</p>
                                    ${act.desc ? `<p class="text-lg text-slate-500 font-medium leading-snug">${act.desc}</p>` : ''}
                                </div>
                            </div>
                        `;
                    });
                }
                
                colHtml += `</div></div>`;
                posterGrid.innerHTML += colHtml;
            });

            // Capture
            setTimeout(async () => {
                try {
                    const canvas = await html2canvas(poster, { scale: 1.5, useCORS: true, logging: false });
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('l', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                    pdf.save(`Affiche_${currentUnit}_${new Date().toISOString().split('T')[0]}.pdf`);
                    showToast("Affiche téléchargée !", "success");
                    closeExportModal();
                } catch (err) {
                    console.error(err);
                    showToast("Erreur lors de la création", "error");
                }
            }, 800);
        };

        // Fonctions 2 & 3 : PDF Texte (Complet ou Compact)
        window.exportPDF = async (type) => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const weekDates = getWeekDates();
            const unitActivities = allActivities.filter(a => (a.unit || 'main') === currentUnit);
            const unitName = currentUnit === 'main' ? 'Animation' : 'PASA';
            
            // Titre
            pdf.setFontSize(20);
            pdf.setFont(undefined, 'bold');
            pdf.text('EHPAD Claudette Chesne', 105, 20, { align: 'center' });
            
            pdf.setFontSize(14);
            pdf.setFont(undefined, 'normal');
            pdf.text(`Planning ${unitName} - Semaine du ${getWeekRange()}`, 105, 30, { align: 'center' });
            
            let yPos = 45;

            if (type === 'complete') {
                daysOrder.forEach((day) => {
                    const dayActivities = unitActivities.filter(a => a.day === day).sort((a, b) => a.time.localeCompare(b.time));
                    if (yPos > 250) { pdf.addPage(); yPos = 20; }

                    pdf.setFillColor(currentUnit === 'main' ? 16 : 245, currentUnit === 'main' ? 185 : 158, currentUnit === 'main' ? 129 : 11);
                    pdf.rect(15, yPos - 5, 180, 10, 'F');
                    pdf.setTextColor(255, 255, 255);
                    pdf.setFontSize(12);
                    pdf.setFont(undefined, 'bold');
                    pdf.text(`${day} ${weekDates[day]}`, 20, yPos + 2);
                    
                    yPos += 12;
                    pdf.setTextColor(0, 0, 0);

                    if (dayActivities.length === 0) {
                        pdf.setFontSize(10); pdf.setFont(undefined, 'italic');
                        pdf.text('Aucune activité prévue', 20, yPos); yPos += 8;
                    } else {
                        dayActivities.forEach(act => {
                            pdf.setFont(undefined, 'bold'); pdf.setFontSize(11);
                            pdf.text(`${act.time} - ${act.title}`, 20, yPos);
                            if (act.desc) {
                                pdf.setFont(undefined, 'normal'); pdf.setFontSize(9); pdf.setTextColor(100);
                                pdf.text(act.desc, 20, yPos + 4); pdf.setTextColor(0); yPos += 4;
                            }
                            yPos += 8;
                        });
                    }
                    yPos += 5;
                });
            } else if (type === 'compact') {
                pdf.setFontSize(10);
                daysOrder.forEach(day => {
                    const dayActivities = unitActivities.filter(a => a.day === day).sort((a, b) => a.time.localeCompare(b.time));
                    if (yPos > 270) { pdf.addPage(); yPos = 20; }

                    pdf.setFont(undefined, 'bold');
                    pdf.text(`${day} ${weekDates[day]}`, 15, yPos); yPos += 5;

                    if (dayActivities.length === 0) {
                        pdf.setFont(undefined, 'italic'); pdf.text('- Repos', 20, yPos); yPos += 5;
                    } else {
                        dayActivities.forEach(act => {
                            pdf.setFont(undefined, 'normal');
                            pdf.text(`• ${act.time} : ${act.title} ${act.desc ? '('+act.desc+')' : ''}`, 20, yPos); yPos += 5;
                        });
                    }
                    yPos += 3;
                });
            }
            
            pdf.save(`Doc_${unitName}_${new Date().toISOString().split('T')[0]}.pdf`);
            closeExportModal();
            showToast('Document PDF généré !', 'success');
        };

        // --- FIREBASE LISTEN ---
        if(db) {
            const q = query(collection(db, "activities"));
            onSnapshot(q, (snapshot) => {
                allActivities = [];
                snapshot.forEach((doc) => {
                    allActivities.push({ ...doc.data(), id: doc.id });
                });
                renderSchedule();
            });
        }

        // --- DRAG AND DROP ---
        window.drag = (ev, id) => {
            if (!isAdmin) return;
            ev.dataTransfer.setData("text", id);
            ev.target.classList.add("draggable-source");
        }
        window.allowDrop = (ev) => {
            if (!isAdmin) return;
            ev.preventDefault();
            ev.currentTarget.classList.add("drop-zone-active");
        }
        window.leaveDrop = (ev) => {
            ev.currentTarget.classList.remove("drop-zone-active");
        }
        window.drop = async (ev, newDay) => {
            if (!isAdmin) return;
            ev.preventDefault();
            ev.currentTarget.classList.remove("drop-zone-active");
            const activityId = ev.dataTransfer.getData("text");
            const activity = allActivities.find(a => a.id === activityId);
            document.querySelector('.draggable-source')?.classList.remove('draggable-source');
            if (activity && activity.day !== newDay) {
                try {
                    await updateDoc(doc(db, "activities", activityId), { day: newDay });
                    showToast(`Déplacé vers ${newDay}`, 'success');
                } catch (e) { showToast("Erreur déplacement", "error"); }
            }
        }

        // --- CRUD FORM ---
        document.getElementById('addActivityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!db) return;
            const newActivity = {
                day: document.getElementById('inputDay').value,
                time: document.getElementById('inputTime').value,
                type: document.getElementById('inputType').value,
                title: document.getElementById('inputTitle').value,
                desc: document.getElementById('inputDesc').value,
                unit: currentUnit, createdAt: Date.now()
            };
            try {
                if (editingId) {
                    await updateDoc(doc(db, "activities", editingId), newActivity);
                    showToast('Activité modifiée !', 'success');
                } else {
                    await addDoc(collection(db, "activities"), newActivity);
                    showToast('Activité ajoutée !', 'success');
                }
                cancelEdit();
            } catch (e) { showToast("Erreur", "error"); }
        });

        window.editActivity = (id) => {
            const activity = allActivities.find(a => a.id === id);
            if (!activity) return;
            document.getElementById('inputDay').value = activity.day;
            document.getElementById('inputTime').value = activity.time;
            document.getElementById('inputType').value = activity.type;
            document.getElementById('inputTitle').value = activity.title;
            document.getElementById('inputDesc').value = activity.desc || '';
            editingId = id;
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-pen"></i> Modifier';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> <span>Modifier</span>';
            document.getElementById('submitBtn').className = "bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2";
            document.getElementById('cancelBtn').classList.remove('hidden');
            document.getElementById('adminPanel').scrollIntoView({ behavior: 'smooth' });
        };

        window.cancelEdit = () => {
            editingId = null;
            document.getElementById('addActivityForm').reset();
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Ajouter';
            const btnColor = currentUnit === 'main' ? 'bg-emerald-600 hover:bg-emerald-700' : 'bg-amber-600 hover:bg-amber-700';
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-plus-circle"></i> <span>Ajouter</span>';
            document.getElementById('submitBtn').className = `${btnColor} text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2`;
            document.getElementById('cancelBtn').classList.add('hidden');
        };

        window.deleteActivity = async (id) => {
            if(confirm('Supprimer définitivement ?')) {
                if (editingId === id) cancelEdit();
                try {
                    await deleteDoc(doc(db, "activities", id));
                    showToast('Supprimé.', 'info');
                } catch (e) { showToast("Erreur", "error"); }
            }
        }

        function renderSchedule() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = '';
            const weekDates = getWeekDates();
            const unitActivities = allActivities.filter(a => (a.unit || 'main') === currentUnit);

            daysOrder.forEach(day => {
                const dayActivities = unitActivities.filter(a => a.day === day).sort((a, b) => a.time.localeCompare(b.time));
                const dayColumn = document.createElement('div');
                dayColumn.className = 'bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden h-full flex flex-col transition-colors duration-200 scroll-mt-64';
                
                const isToday = new Date().toLocaleDateString('fr-FR', { weekday: 'long' }).toLowerCase() === day.toLowerCase();
                if (isToday) dayColumn.id = 'today-column';
                const headerClass = isToday ? (currentUnit === 'main' ? 'bg-emerald-600 text-white' : 'bg-amber-600 text-white') : 'bg-slate-100 text-slate-700';
                
                let html = `
                    <div class="${headerClass} p-4 border-b border-slate-200">
                        <h3 class="text-xl font-bold capitalize flex justify-between items-center">
                            <span>${day} <span class="font-sans text-lg font-medium opacity-90 ml-1">${weekDates[day]}</span></span>
                            ${isToday ? `<span class="text-xs bg-white ${currentUnit === 'main' ? 'text-emerald-600' : 'text-amber-600'} px-2 py-1 rounded-full uppercase">Aujourd\'hui</span>` : ''}
                        </h3>
                    </div>
                    <div class="p-4 space-y-4 flex-grow bg-slate-50/50" ondrop="drop(event, '${day}')" ondragover="allowDrop(event)" ondragleave="leaveDrop(event)">
                `;

                if (dayActivities.length === 0) {
                    html += `<div class="text-center py-8 opacity-50 pointer-events-none"><i class="fas fa-bed text-3xl mb-2 text-slate-300"></i><p class="text-sm text-slate-400 italic">Aucune activité</p></div>`;
                } else {
                    dayActivities.forEach(act => {
                        const style = activityTypes[act.type] || activityTypes.social;
                        const adminActions = isAdmin ? `
                            <div class="flex gap-1">
                                <button onclick="editActivity('${act.id}')" class="text-blue-400 hover:text-blue-600 transition p-1"><i class="fas fa-pen"></i></button>
                                <button onclick="deleteActivity('${act.id}')" class="text-red-400 hover:text-red-600 transition p-1"><i class="fas fa-trash-alt"></i></button>
                            </div>` : '';
                        const draggableAttr = isAdmin ? `draggable="true" ondragstart="drag(event, '${act.id}')"` : '';
                        const cursorClass = isAdmin ? 'cursor-grab active:cursor-grabbing' : '';

                        html += `
                            <div class="activity-card relative bg-white border-l-4 ${style.color.split(' ')[2]} rounded-r-lg shadow-sm p-3 flex gap-3 items-start ${cursorClass}" ${draggableAttr}>
                                <div class="${style.color.split(' ')[0]} ${style.color.split(' ')[1]} w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 mt-1 pointer-events-none">
                                    <i class="fas ${style.icon}"></i>
                                </div>
                                <div class="flex-grow pointer-events-none">
                                    <div class="flex justify-between items-start pointer-events-auto">
                                        <span class="font-bold text-slate-800 text-lg">${act.time}</span>
                                        ${adminActions}
                                    </div>
                                    <h4 class="font-bold text-slate-700 leading-tight">${act.title}</h4>
                                    ${act.desc ? `<p class="text-sm text-slate-500 mt-1">${act.desc}</p>` : ''}
                                </div>
                            </div>`;
                    });
                }
                html += `</div>`;
                dayColumn.innerHTML = html;
                grid.appendChild(dayColumn);
            });

            if (!hasScrolledToToday && !isAdmin) {
                setTimeout(() => {
                    const todayElement = document.getElementById('today-column');
                    if (todayElement) todayElement.scrollIntoView({ behavior: 'smooth' });
                }, 500);
                hasScrolledToToday = true;
            }
        }

        // --- AUTH ---
        window.toggleAdminPanel = () => {
            if (isAdmin) document.getElementById('adminPanel').scrollIntoView({ behavior: 'smooth' });
            else {
                document.getElementById('passwordInput').value = '';
                document.getElementById('loginModal').classList.remove('hidden');
                document.getElementById('passwordInput').focus();
            }
        };
        window.closeLoginModal = () => document.getElementById('loginModal').classList.add('hidden');
        window.handleLogin = async (e) => {
            e.preventDefault();
            const passInput = document.getElementById('passwordInput').value;
            const msgBuffer = new TextEncoder().encode(passInput);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashHex = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            if (hashHex === PASSWORD_HASH) {
                isAdmin = true;
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('authBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                closeLoginModal();
                showToast('Mode Admin Connecté', 'success');
                renderSchedule(); 
                setTimeout(() => document.getElementById('adminPanel').scrollIntoView({ behavior: 'smooth' }), 300);
            } else { showToast('Mot de passe incorrect', 'error'); }
        };
        window.logout = () => {
            isAdmin = false;
            cancelEdit();
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('authBtn').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            showToast('Déconnexion', 'info');
            renderSchedule(); 
        };
        window.showToast = (message, type = 'info') => {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').innerText = message;
            toast.className = `fixed top-24 right-5 text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-3 z-50 transition-all duration-300 ${type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-emerald-700' : 'bg-slate-800'}`;
            toast.classList.remove('translate-x-full');
            setTimeout(() => toast.classList.add('translate-x-full'), 3000);
        };
    </script>
</body>
</html>
